<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABSolutions - 3d Card Effect</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./adidas.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">Adidas 4dfwd</h1>
          <h3>
            DES BASKETS PRÊTES POUR L'AVENIR AVEC UN BOOST ENVELOPPÉ POUR UN
            CONFORT EXCEPTIONNEL.
          </h3>
          <div class="sizes">
            <button>39</button>
            <button>40</button>
            <button class="active">42</button>
            <button>44</button>
          </div>
          <div class="purchase">
            <button>Acheter</button>
          </div>
          <div class="footer-bottom">
            <div class="container">
              <p class="copyright">
                &copy; 2022 <a href="https://absolutionsweb.github.io/Digital-Agency/
                " target="_blank" class="copyright-link">ABSolutions </a> | Tous droits réservés
                
              </p>
            </div>
        </div>
      </div>
    </div>
    
    
    <script src="./app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
